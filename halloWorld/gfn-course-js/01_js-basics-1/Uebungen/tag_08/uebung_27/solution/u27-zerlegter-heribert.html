<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 27: Der zerlegte Heribert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary my-3">
          <h1>Übung 27: Der zerlegte Heribert</h1>
          <ol>
            <li>Entfernen Sie die überflüssigen Leerzeichen.</li>
            <li>Zerlegen Sie den Namen in Vor- und Nachnamen.</li>
          </ol>

          <form method="post" class="trim-name">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" />
            </div>

            <button type="submit" class="btn btn-dark">Trim</button>
          </form>

          <div class="alert alert-secondary my-3" id="output"></div>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const formEl = document.querySelector('.trim-name');
      const fullNameEl = document.querySelector('#fullName');
      const outputElement = document.querySelector('#output');

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();

        const fullName = fullNameEl.value;
        const trimmedFullName = fullName.trim();
        const seperatedFullName = trimmedFullName.split(' ');

        const firstName = seperatedFullName[0];
        const lastName = seperatedFullName[seperatedFullName.length - 1];

        if (firstName && lastName) {
          const htmlOutput = `<p class="m-0">First Name: ${firstName}</p> <p class="m-0">Last Name: ${lastName}</p>`;
          outputElement.innerHTML = htmlOutput;
        }
      });
    </script>
  </body>
</html>
