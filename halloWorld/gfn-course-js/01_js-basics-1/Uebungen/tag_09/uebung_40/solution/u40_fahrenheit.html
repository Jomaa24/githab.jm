<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 40: Heiß, Heiß, Heiß</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 40: Heiß, Heiß, Heiß</h1>
          <p>
            Schreiben Sie eine Funktion, die dem Anwender Temperaturwerte von
            Celsius in Fahrenheit umrechnet. Die Formel zum Umrechnen lautet:<br />
            <code>Fahrenheit = Celsius × 9 / 5 + 32</code>.
          </p>

          <p>Zum Beispiel: <code>64.4 Fahrenheit = 18 Celcius</code></p>
        </div>

        <form class="form-user-data" method="post">
          <div class="row">
            <div class="col-12 col-md-3">
              <div class="mb-3">
                <label for="input-celsius" class="form-label">Celsius</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="input-celsius"
                  name="input-celsius"
                />
              </div>
            </div>

            <div class="col-12 col-md-3">
              <div class="mb-3">
                <label for="input-fahrenheit" class="form-label"
                  >Fahrenheit</label
                >
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="input-fahrenheit"
                  name="input-fahrenheit"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script>
      'use strict';

      const inputCelsiusEl = document.querySelector('#input-celsius');
      const inputFahrenheitEl = document.querySelector('#input-fahrenheit');

      const calcFahrenheitToCelsius = (fahrenheit) => {
        if (isNaN(fahrenheit)) return isNaN;

        const celcius = (fahrenheit - 32) * (5 / 9);
        const result = Math.round(celcius * 100) / 100;

        return result;
      };

      const calcCelsiusToFahrenheit = (celcius) => {
        if (isNaN(celcius)) return isNaN;

        const fahrenheit = celcius * (9 / 5) + 32;
        const result = Math.round(fahrenheit * 100) / 100;

        return result;
      };

      // Input OnChange Listener
      inputCelsiusEl.addEventListener('input', (e) => {
        const celcius = inputCelsiusEl.value;
        inputFahrenheitEl.value = calcCelsiusToFahrenheit(celcius);
      });

      inputFahrenheitEl.addEventListener('input', (e) => {
        const fahrenheit = inputFahrenheitEl.value;
        inputCelsiusEl.value = calcFahrenheitToCelsius(fahrenheit);
      });
    </script>
  </body>
</html>
