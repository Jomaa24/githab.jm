<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 05: Na? Was bist denn du?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 05: Na? Was bist denn du?</h1>

          <p>Welchen Datentyp hat das folgende Literal?</p>

          <code>'42'</code>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      console.log(typeof '42'); // => 'string'
    </script>
