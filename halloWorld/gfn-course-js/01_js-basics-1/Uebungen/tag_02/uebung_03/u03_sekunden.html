<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 03: Sekunden</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="lodash.js"></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 03: Sekunden</h1>
          <p>
            Wie viele Minuten und Restsekunden haben 2000 Sekunden? Verwende
            console.log für die Ausgabe.
          </p>
          <p>
            <strong>Hinweise:</strong> Am einfachsten ist die Aufgabe mithilfe
            des Modulo-Operators zu lösen. Nachkommastellen kannst du im Moment
            noch nicht entfernen. Darauf kommen wir später zurück.
          </p>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const minutes = 2000 / 60;
      const sekunden = 2000 % 60;

      console.log(minutes); // => 33.333333333333336
      console.log(sekunden); // => 20

      // Backtick Template String

      // Hinweis: Mit toFixed(2) schneiden wir ab einer festgelegten Nachkommastelle ab
      // WICHTIG: toFixed() wandelt eine Zahl (number) in einen Text (string) um
      const result = `2000 Sekunden sind ${minutes.toFixed(
        2
      )} Minuten und ${sekunden} Sekunden.`;
      console.log(result);

      console.log(minutes); // => 33.333333333333336

      // Math.round() rundet eine Zahl in eine ganze Zahl
      const result2 = `2000 Sekunden sind ${Math.round(
        minutes
      )} Minuten und ${sekunden} Sekunden.`;
      console.log(result2);

      // Camel Case
      const wordWort2Wort3 = 'Hallo';

      // Sonderfälle
      const PI = 3.14;
    </script>
  </body>
</html>
