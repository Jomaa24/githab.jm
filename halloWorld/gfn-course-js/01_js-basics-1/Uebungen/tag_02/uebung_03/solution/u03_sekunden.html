<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 03: Sekunden</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 03: Sekunden</h1>
          <p>
            Wie viele Minuten und Restsekunden haben 2000 Sekunden? Verwende
            console.log für die Ausgabe.
          </p>
          <p>
            <strong>Hinweise:</strong> Am einfachsten ist die Aufgabe mithilfe
            des Modulo-Operators zu lösen. Nachkommastellen kannst du im Moment
            noch nicht entfernen. Darauf kommen wir später zurück.
          </p>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const minutes = 2000 / 60;
      const seconds = 2000 % 60;

      console.log(minutes);
      console.log(seconds);

      const result = `2000 Sekunden sind ${minutes} Minuten und ${seconds} Sekunden`;
      console.log(result);

      const resultShort = `2000 Sekunden sind ${minutes.toFixed(
        0
      )} Minuten und ${seconds} Sekunden`;
      console.log(resultShort);
    </script>
  </body>
</html>
