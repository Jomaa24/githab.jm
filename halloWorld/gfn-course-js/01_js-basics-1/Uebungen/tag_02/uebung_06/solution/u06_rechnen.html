<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 06: Nur ein bisschen rechnen…</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1 class="py-5">Übung 06: Nur ein bisschen rechnen…</h1>

        <!-- Tabelle anlegen 
          https://htmlreference.io/element/table/ 
          https://getbootstrap.com/docs/5.3/content/tables/
        -->

        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ausdruck</th>
              <th scope="col">Rückgabewert</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="task-1" name="task">3 + 4</td>
              <td id="result-1">7</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td id="task-2" name="task">3 * 12</td>
              <td id="result-2">36</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td id="task-3" name="task">25 + 12</td>
              <td id="result-3">37</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td id="task-4" name="task">(12 - 3) / 3</td>
              <td id="result-4">3</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td id="task-5" name="task">12 % 3</td>
              <td id="result-5">0</td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td id="task-6" name="task">12 * (44 / 11) / 3 + 67</td>
              <td id="result-6">83</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
