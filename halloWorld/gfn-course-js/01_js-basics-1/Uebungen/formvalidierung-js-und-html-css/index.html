<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formvalidierung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="text-black">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="username-input"
                            >Username</label
                          >
                          <input
                            type="text"
                            id="username-input"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-4">
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <label class="form-label" for="email-input"
                            >Your Email</label
                          >
                          <input
                            type="email"
                            id="email-input"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-4">
                        <label class="form-label" for="password-input"
                          >Password</label
                        >
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <input
                            type="password"
                            id="password-input"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="mb-4">
                        <label class="form-label" for="confirm-password-input"
                          >Repeat your password</label
                        >
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <input
                            type="password"
                            id="confirm-password-input"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div>
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-dark"
                        >
                          Register
                        </button>

                        <div
                          class="alert alert-danger mt-4 d-none"
                          role="alert"
                        ></div>

                        <div
                          class="alert alert-success mt-4 d-none"
                          role="alert"
                        ></div>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="public/drawing.webp"
                      class="img-fluid"
                      alt="Hero image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      'use strict';

      // Alle relevante Elemente aus HTML selektiert
      const formEl = document.querySelector('form');
      const usernameInput = document.querySelector('#username-input');
      const emailInput = document.querySelector('#email-input');
      const passwordInput = document.querySelector('#password-input');
      const confirmPasswordInput = document.querySelector(
        '#confirm-password-input'
      );
      const errorMessage = document.querySelector('.alert-danger');
      const successMessage = document.querySelector('.alert-success');

      // Beispiel Daten für User, die schon registriert sind. Das bleibt unverändert

        'Webmaster1', // username
        '123JS456', // password
        'mastercoder@js.com', // email
      ];

      formEl.addEventListener('submit', (e) => {
        e.preventDefault(); // Standardverhalten unterbinden

        /// ... restlichen Code
      });
    </script>
  </body>
</html>
