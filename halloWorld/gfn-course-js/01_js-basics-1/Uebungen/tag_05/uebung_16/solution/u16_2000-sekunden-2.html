<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 16: 2000 Sekunden, Teil 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Übung 16: 2000 Sekunden, Teil 2</h1>
        <p>
          Gib die Ergebnisse des Zeitrechners (Übung 3) abgerundet (ohne
          Nachkommastellen) in folgender Form aus:
          <code>mm:ss</code>
        </p>
        <p>
          <strong>Hinweise:</strong> Am einfachsten ist die Aufgabe mithilfe des
          Modulo-Operators zu lösen.
        </p>

        <div class="output alert alert-secondary" id="output"></div>
      </div>
    </main>
    <script>
      'use strict';

      const outputEl = document.querySelector('#output');
      const minutes = Math.floor(2000 / 60);
      const seconds = 2000 % 60;

      const outputText = `2000 seconds are ${minutes}:${seconds} (mm:ss)`;
      outputEl.textContent = outputText;
    </script>
  </body>
</html>
