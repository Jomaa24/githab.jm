<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape-Notation</title>
  </head>
  <body>
    <script>
      'use strict';

      // Mit der Escape-Notation repräsentieren wir Zeichensymbole in ihrer normalen Form
      // Alle Escape-Notationen beginnen mit einen Backslash \ (Rückstrich)
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Regular_expressions/Character_escape

      console.log('Erste Zeile.\n\n\nZweite Zeile.');

      // prettier-ignore
      console.log("\"Das ist ein Zitat\"")
    </script>
  </body>
</html>
