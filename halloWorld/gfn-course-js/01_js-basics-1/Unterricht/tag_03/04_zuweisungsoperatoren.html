<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zusammengesetzte Zuweisungsoperatoren</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1>Zusammengesetzte Zuweisungsoperatoren</h1>

      <ul class="list-group">
        <li class="list-group-item">+=</li>
        <li class="list-group-item">-=</li>
        <li class="list-group-item">*=</li>
        <li class="list-group-item">/=</li>
        <li class="list-group-item">**=</li>
        <li class="list-group-item">%=</li>
      </ul>
    </div>

    <script>
      'use strict';

      // WICHTIG: Bei Zuweisungsoperatoren können wir NICHT mit const arbeiten, da die Variable einen neuen Wert zugewiesen wird. Bei const können wir keine neue Werte zuweisen

      let zahl = 5;

      // +=
      zahl += 10; // Kurzschreibweise von zahl = zahl + 10
      console.log(zahl); // => 15

      // -=
      zahl -= 2; // Kurzschreibweise von zahl = zahl - 2
      console.log(zahl); // => 13

      // *=
      zahl *= 3; // Kurzschreibweise von zahl = zahl * 3
      console.log(zahl); // => 39

      // /=
      zahl /= 13; // Kurzschreibweise von zahl = zahl / 13
      console.log(zahl); // => 3

      // **=
      let potenzieren = 2;
      potenzieren **= 3; // Kurzschreibweise von potenzieren ** 3
      console.log(potenzieren); // => 8

      // %=
      let restwert = 23;
      restwert %= 7; // Kurzschreibweise von restwert = restwert % 7
      console.log(restwert); // => 2

      // ===== Increment und Decrement =====
      console.log('------');

      let counter = 0;
      // counter um einen Wert erhöhen
      counter = counter + 1; // Methode #1
      console.log(counter); // => 1

      counter += 1; // Methode #2
      console.log(counter); // => 2

      counter++; // Methode #3
      console.log(counter); // => 3

      counter--;
      console.log(counter); // => 2

      counter--; // => 1
      counter--; // => 0
      counter--; // => -1
      console.log(counter); // => -1
    </script>
  </body>
</html>
