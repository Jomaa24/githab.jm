<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Verkettungsoperator oder Konkatenationsoperator (Concatenation)
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <h1>Verkettungsoperator oder Konkatenationsoperator (Concatenation)</h1>

      <p>Das ist die erste Zeile. <br />Das ist zweite Zeile.</p>

      <div class="alert alert-secondary output"></div>
    </div>

    <script>
      'use strict';

      const outputEl = document.querySelector('.output');

      const username = prompt('Please let me know your name');

      // Verkettungsoperator +
      console.log('Hi ' + username + '! Welcome to JavaScript.');

      const text = `Hi ${username}! Wie geht's dir?\n\n\nWas hast du am Wochenende vor?`;
      console.log(text);

      // outputEl.textContent = text;
      // outputEl.innerHTML = text;
      outputEl.innerHTML = text.replaceAll('\n', '<br />');
    </script>
  </body>
</html>
