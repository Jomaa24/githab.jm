<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt() mit querySelector()</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- 
    <style>
      .output {
        background-color: aqua;
        padding: 1rem;
      }

      #output {
        background-color: red;
      }
    </style> 
    -->
  </head>
  <body>
    <div class="container py-5">
      <h1>prompt() mit querySelector()</h1>

      <div class="alert alert-secondary output"></div>
    </div>

    <script>
      'use strict';

      const username = prompt('Please enter your username');
      console.log(username);

      // Schritt 1: Element selektieren über document.querySelector(), querySelector() nutzt CSS Syntax für die Selektion
      // https://developer.mozilla.org/en-US/docs/Web/API/Node
      const outputElement = document.querySelector('.output'); // => Node Object
      console.log(outputElement);

      const outputElement2 = document.getElementsByClassName('output'); // => HTMLCollection (Array)
      console.log(outputElement2);

      // Schritt 2: Element mit dem neuen Text ersetzten
      outputElement.textContent = username;
    </script>
  </body>
</html>
