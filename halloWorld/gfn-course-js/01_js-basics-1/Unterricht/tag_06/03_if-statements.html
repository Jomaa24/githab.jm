<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if - Verzweigung</title>
  </head>
  <body>
    <h1>if - Verzweigung</h1>

    <code> if (Bedigung) { Rest vom Code } </code>

    <script>
      'use strict';

      // Schreibweise #1
      // Sobald die Bedigung true ist, dann wird der Code ausgeführt
      if (3 < 4) {
        const text = '3 ist kleiner als 4';
        console.log(text);
      }

      // Schreibweise #2
      // Sobald die Bedigung true ist, dann wird der Code ausgeführt
      if (3 < 4) console.log('3 ist kleiner als 4');

      const SOLUTION = 42;

      // Rückgabe von prompt ist ein String, deswegen Number()
      const answer = Number(prompt("What's the result of 6 * 7"));

      if (answer === SOLUTION) {
        console.log(`${answer} is correct!`);
        console.log('Congratulations, you are a genius!');
      }

      console.log('...weiter im Code gearbeitet');
    </script>
  </body>
</html>
