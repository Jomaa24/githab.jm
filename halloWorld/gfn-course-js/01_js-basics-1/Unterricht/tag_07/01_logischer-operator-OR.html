<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logischer Operator - ODER bzw. OR (||)</title>
  </head>
  <body>
    <h1>Logischer Operator - ODER bzw. OR (||)</h1>

    <script>
      'use strict';

      const DISCOUNT_VALUE = 5;

      const productAgeInDays = Number(prompt('Product age in days?'));
      const quantityOfCartItem = Number(prompt('Quantity of the item?'));

      let discountPercentage = 0;

      // Ohne ODER bzw. OR Operator
      /*     
            if (quantityOfCartItem >= 3) {
             discountPercentage = DISCOUNT_VALUE;
            }

            if (productAgeInDays >= 30) {
             discountPercentage = DISCOUNT_VALUE;
            }
            */
      // Mit ODER bzw. OR Operator

      // || OR bzw. oder Operator
      // Sobald einer der Bedingungen wahr (true) ist, ist die ganze Bedingung wahr

      // Schreibweise #1: If Verzweigung
      if (quantityOfCartItem >= 3 || productAgeInDays >= 30) {
        discountPercentage = DISCOUNT_VALUE;
      }

      console.log(`Current discount: ${discountPercentage}%`);

      // Schreibweise #2: Ternärer Operator
      // prettier-ignore
      const discountPercentageShort = (quantityOfCartItem >= 3 || productAgeInDays >= 30) ? DISCOUNT_VALUE : 0

      console.log(`Discount short: ${discountPercentageShort}%`);
    </script>
  </body>
</html>
