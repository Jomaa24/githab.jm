<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rechnen mit JS</title>
  </head>
  <body>
    <h1>Rechnen mit JS</h1>

    <h2>arithmetische Operatoren</h2>

    <script>
      'use strict';

      // Grundoperationen
      console.log(3 + 4); // => 7
      console.log(5 - 4); // => 1
      console.log(5 * 4); // => 20
      console.log(5 / 4); // => 1.25

      // Punkt vor Strichrechnung
      console.log(3 + 4 * 2); // => 11

      // Potenzen berechnen: 5^4
      console.log(5 ** 4); // => 625 -> 5 * 5 * 5 * 5 = 625
      console.log(Math.pow(5, 4)); // => 625

      // 10 / 3 => der Rest 1
      // % Modulo Operator
      console.log(10 % 3); // => 1 -> 10 - 3 * 3 = 1; Rest einer ganzahligen Division

      // Stolperfalle in der PrÃ¼fung
      // console.log(50 - 25 \ 5 + 10) // => Syntax Error: Unexpected token '\'
    </script>
  </body>
</html>
