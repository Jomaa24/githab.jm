<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.repeat()</title>
  </head>
  <body>
    <h1>String.repeat()</h1>

    <a
      href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/repeat"
      >String.repeat()</a
    >

    <p>
      The <code>repeat()</code> method constructs and returns a new string which
      contains the specified number of copies of the string on which it was
      called, concatenated together.
    </p>

    <script>
      'use strict';

      // String - Methode/Funktion => repeat()

      console.log('beetlejuice'.repeat(3)); // => 'beetlejuicebeetlejuicebeetlejuice'

      console.log('lorem'.repeat(1)); // => 'lorem'

      console.log('lorem'.repeat(0)); // => ''
    </script>
  </body>
</html>
