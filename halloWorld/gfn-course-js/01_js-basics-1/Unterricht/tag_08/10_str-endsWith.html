<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.endsWith()</title>
  </head>
  <body>
    <h1>String.endsWith()</h1>

    <a
      href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String/endsWith"
      >String.endsWith()</a
    >

    <p>
      Die Methode <strong>endsWith()</strong> bestimmt, ob ein String das Ende
      eines anderen Strings ist, und liefert entsprechend <code>true</code> oder
      <code>false</code> zur√ºck.
    </p>

    <script>
      'use strict';

      const productName = '[Sale] Lightsaber Pen';

      // String - Methode/Funktion endsWith()
      console.log(productName.endsWith('Pen')); // => true
      console.log(productName.endsWith('pen')); // => false
    </script>
  </body>
</html>
