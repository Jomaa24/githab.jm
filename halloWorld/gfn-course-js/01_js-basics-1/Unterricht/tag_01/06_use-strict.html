<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>use strict</title>
  </head>
  <body>
    <h1>use strict</h1>

    <script>
      'use strict';

      // Mit 'use strict' wird der JavaScript-Code in den 'strikten Modus' versetzt
      // Durch den strikten Modus werden einige Fehlerquellen vermieden
      // Zum Beispiel wird ein Fehler ausgegeben, wenn eine Variable vorher nicht deklariert/definiert wurde
      // Der strikte Modus wird durch die Zeile 'use strict' aktiviert

      vorname = 'Max'; // Uncaught ReferenceError: vorname is not defined, sorgt nur durch Verwendung von 'use strict' zu einer Fehlermeldung
      console.log(vorname);
    </script>
  </body>
</html>
