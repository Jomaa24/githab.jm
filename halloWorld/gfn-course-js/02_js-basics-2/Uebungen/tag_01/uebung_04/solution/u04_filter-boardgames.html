<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 04: Friedemann Friese</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 04: Friedemann Friese</h1>
          <p>
            Ferdinand Füller mag Brettspiele von Friedemann Friese. Filtern Sie
            nur die Spiele aus der angegebenen Liste der Brettspiele heraus, die
            mit dem Buchstaben F beginnen.
          </p>
          <p>
            Ersetzen Sie dazu die Kommentare <code>/* ??? */</code> durch den
            richtigen Code.
          </p>
        </div>

        <form method="post" class="form-game-filter">
          <div class="col-12 col-md-6">
            <label class="form-label" for="input-game"
              >Füge ein Spiel ein, das mit F beginnt</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="game"
                id="input-game"
                placeholder="Spiel hier einfügen"
              />

              <button class="btn btn-primary" type="submit" name="btn-game">
                Hinzufügen
              </button>
            </div>
          </div>
        </form>

        <div class="output alert alert-secondary my-4"></div>
      </div>
    </main>
    <script>
      'use strict';
      const formEl = document.querySelector('.form-game-filter');
      const gameInput = formEl.querySelector('input[name="game"]');

      const outputEl = document.querySelector('.output');

      const videogames = ['Far Cry', 'Among Us'];
      const boardgames = [
        'Caverna',
        'Puerto Rico',
        'Agricola',
        'Black Friday',
        'Funny Friends',
        'Fauna',
        'Eclipse',
        'Codenames',
        'Dominion',
        'Fairy Tale',
        'Fast Flowing Forest Fellers',
        'Fearsome Floors',
        //'fearsome Floors',
      ];

      // Alternate Solution
      //   const gamesStartingWithF = (games) => {
      //     return games.filter((game) =>
      //       game.toLowerCase().startsWith('f')
      //     );
      //   };

      const gamesStartingWithF = (games) => {
        return games.filter((game) => game[0].toLowerCase() === 'f');
      };

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();

        const game = gameInput.value.trim();

        // Guard
        if (game[0].toLowerCase() !== 'f' || !game) {
          alert('Es können nur Spiele eingefügt werden, die mit F beginnen');
          return e.target.reset();
        }

        const targetEl = document.querySelector('.game-list');
        const newItem = document.createElement('li');
        newItem.textContent = game;
        targetEl.appendChild(newItem);

        e.target.reset();
      });

      outputEl.innerHTML = `<ol class="game-list"><li>${gamesStartingWithF(
        boardgames
      )
        .sort()
        .join('</li><li>')}</li></ol>`;
    </script>
  </body>
</html>
