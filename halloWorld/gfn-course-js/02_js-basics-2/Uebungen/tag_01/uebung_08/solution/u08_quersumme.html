<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 08: Komm mir doch mal quer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 08: Komm mir doch mal quer</h1>
          <p>
            Schreiben Sie eine Funktion digitSum, die die Quersumme einer
            übergebenen Zahl zurückgibt. Hinweis: Die Quersumme ist die Summe
            aller Ziffern einer Zahl.
            <br /><strong>Tipp:</strong> Verwenden Sie split('').
          </p>
        </div>

        <form method="post" class="form-digit-sum">
          <div class="col-12 col-md-6">
            <label for="input-number" class="form-label"
              >Quersumme berechnen</label
            >

            <div class="input-group">
              <input
                type="number"
                name="number"
                id="input-number"
                class="form-control"
              />

              <button type="submit" class="btn btn-dark">Berechnen</button>
            </div>
          </div>
        </form>

        <div class="output alert alert-secondary invisible my-4"></div>
      </div>
    </main>
    <script>
      'use strict';

      const formEl = document.querySelector('.form-digit-sum');
      const numberInput = formEl.querySelector('input[name="number"]');

      const outputEl = document.querySelector('.output');

      const getDigitSum = (n) => {
        const numberStr = String(n);
        return numberStr.split('').reduce((a, b) => Number(a) + Number(b));
      };

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();

        const text = `Digit Sum of ${numberInput.value} is ${getDigitSum(
          numberInput.value
        )}`;

        outputEl.classList.remove('invisible');
        outputEl.textContent = text;
      });
    </script>
  </body>
</html>
