<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 08: Komm mir doch mal quer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 08: Komm mir doch mal quer</h1>
          <p>
            Schreiben Sie eine Funktion digitSum, die die Quersumme einer
            übergebenen Zahl zurückgibt. Hinweis: Die Quersumme ist die Summe
            aller Ziffern einer Zahl.
            <br /><strong>Tipp:</strong> Verwenden Sie split('').
          </p>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const digitSum = (number) => {
        const convertToStringArray = String(number).split('');
        const convertToNum = convertToStringArray.map((n) => Number(n));
        const digitSum = convertToNum.reduce((x, y) => x + y, 0);

        return digitSum;
      };

      console.log(digitSum(4242)); // => 12
    </script>
  </body>
</html>
