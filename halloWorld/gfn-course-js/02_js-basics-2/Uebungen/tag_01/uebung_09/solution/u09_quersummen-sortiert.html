<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 09: Völlig verquer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 09: Völlig verquer</h1>
          <p>
            Na, haben wir den Mathematiker in Ihnen geweckt? Verwenden Sie die
            Funktion digitSum aus der letzten Übung. Nutzen Sie die Funktion
            dieses Mal, um gleich ein ganzes Array von Zahlen nach ihrer
            Quersumme zu sortieren.
          </p>
        </div>

        <div class="output-1 alert alert-secondary"></div>
        <div class="output-2 alert alert-secondary"></div>
      </div>
    </main>
    <script>
      'use strict';

      const output1El = document.querySelector('.output-1');
      const output2El = document.querySelector('.output-2');

      const getDigitSum = (n) => {
        const numberStr = String(n);
        return Number(
          numberStr.split('').reduce((a, b) => Number(a) + Number(b))
        );
      };

      const getSortedArrayByDigitSum = (numbers) =>
        numbers.sort((a, b) => {
          return getDigitSum(a) - getDigitSum(b);
        });

      const numbers = [99, 5, 8, 12, 111, 123];

      const output1 = getSortedArrayByDigitSum(numbers);
      const output2 = getSortedArrayByDigitSum(numbers).map((n) =>
        getDigitSum(n)
      );

      console.log(output1); //=> [12, 111, 5, 123, 8, 99]
      console.log(output2); //=> [3, 3, 5, 6, 8, 18]

      output1El.innerHTML = `<code>[${output1}]</code>`;
      output2El.innerHTML = `<code>[${output2}]</code>`;
    </script>
  </body>
</html>
