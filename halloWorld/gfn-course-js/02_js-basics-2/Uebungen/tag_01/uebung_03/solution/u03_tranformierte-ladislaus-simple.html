<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 03: Der transformierte Ladislaus, Teil 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h1>Übung 03: Der transformierte Ladislaus, Teil 4</h1>
          <p>
            Passen Sie die Funktion transformName aus Übung 37 so an, dass sie
            beliebig viele Vornamen (als Array) verwerten kann.
          </p>
          <p>Zum Beispiel: <code>'L. C. B. Jones'</code></p>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const transformName = (firstNames, lastName) => {
        const firstNameInitials = firstNames.map(
          (name) => `${name.charAt(0)}.`
        );

        return `${firstNameInitials.join(' ')} ${lastName}`;
      };

      console.log(transformName(['Ladislaus', 'Coolio', 'Barry'], 'Jones')); // => 'L. C. B. Jones'
    </script>
  </body>
</html>
