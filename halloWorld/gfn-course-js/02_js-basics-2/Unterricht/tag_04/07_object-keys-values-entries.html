<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.keys(), Object.values(), Object.entries()</title>
  </head>
  <body>
    <h1>Object.keys(), Object.values(), Object.entries()</h1>

    <script>
      'use strict';

      const product = {
        name: 'Klingon Letter Opener',
        category: ['Office Warfare', 'StarTrek'],
        availableSince: 2007,
      };

      // ====== Object.keys() ======
      // Gibt uns die Keys bzw. Eigenschaften-Namen aus einem Objekt in Form eines Arrays zurück

      console.log(Object.keys(product)); // => ['name', 'category', 'availableSince

      // ====== Object.values() ======
      // Gibt uns die Werte aus einem Objekt in Form eines Arrays zurück

      console.log(Object.values(product)); // => ['Klingon Letter Opener', ['Office Warfare', 'StarTrek'], 2007]

      // ====== Object.entries() ======
      // Gibt uns den Key + Werte aus einem Objekt in Form von mehreren Arrays zurück nach diesem Schema: ['Key', 'Value']

      console.table(Object.entries(product));
      console.log(Object.entries(product));
      /* => [
        ['name', 'Klingon Letter Opener'],
        ['category', ['Office Warfare', 'StarTrek']],
        ['availableSince', 2007]
      ] 
      */

      // ====== FRAGEN AUS DEM BUCH ======
      const obj1 = {
        1: 2,
        3: 5,
      };

      console.log(Object.keys(obj1)); // => ['1', '3']
      console.log(Object.keys(obj1)[0]); // => '1'
      console.log(Object.keys(obj1)[1]); // => '3'

      const obj2 = {
        1: 2,
        3: 4,
      };

      console.log(Object.values(obj2)); // => [2, 4]
      console.log(Object.values(obj2)[0]); // => 2
      console.log(Object.values(obj2)[1]); // => 4

      const obj3 = {
        5: 6,
        7: 8,
      };

      console.log(Object.entries(obj3)); // => [ ['5', 6], ['7', 8] ]
      console.log(Object.entries(obj3).map((x) => x[1])); // => [6, 8]
    </script>
  </body>
</html>
