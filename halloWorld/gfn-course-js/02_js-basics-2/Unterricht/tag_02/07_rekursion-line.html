    <h1>Rekursion - Line</h1>

    <script>
      'use strict';

      // Rekursive Funktion

      // line erstellt einen String
      const line = (length, char) => {
        // Guard: ÃœberprÃ¼ft ob "length" gleich 0 ist
        if (length === 0) return '';

        // return line(--length, char) + char; // => Alternative zu length - 1 ist --length

        return line(length - 1, char) + char;
      };

      // Hypeshort line Funktionsschreibweise
      const lineShort = (length, char) => {
        return length !== 0 ? lineShort(length - 1, char) + char : '';
      };

      console.log(line(0, 'ðŸš—')); // => ''
      console.log(line(10, 'ðŸš—')); // => 'ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—ðŸš—'
      console.log(line(15, '*')); // => '***************'
      console.log(line(5, 'ðŸ§ ')); // => 'ðŸ§ ðŸ§ ðŸ§ ðŸ§ ðŸ§ '

      console.log(lineShort(3, 'âˆž')); // => 'âˆžâˆžâˆž'

      // ======== ALTERNATIVE ZU REKURSION SIND SCHLEIFEN ========
      const lineLoop = (length, char) => {
        let lineText = '';

        for (let i = 0; i < length; i++) {
          lineText += char;
          console.log(lineText);
        }

        return lineText;
      };
