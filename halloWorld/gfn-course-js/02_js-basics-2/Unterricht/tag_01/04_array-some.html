<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methode/Funktion - array.some()</title>
  </head>
  <body>
    <h1>Array Methode/Funktion - array.some()</h1>

    <p>
      <a
        href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/Array/some"
        >array.some()</a
      >
      - Die Methode <strong>some()</strong> überprüft ob mindestens ein Element
      des Arrays den als Funktion übergebenen Kriterien entspricht.
    </p>

    <script>
      'use strict';

      const ageRatings = [6, 6, 18, 0, 12, 16, 0, 18, 6, 0, 12];

      // Array Methode some(callbackFn(currentValue, index?, array?))

      const isEveryMovieForAdults = (ratings) => {
        return ratings.some((ageRating) => ageRating >= 18);
      };

      console.log(isEveryMovieForAdults(ageRatings)); // => true, da mindestens ein Element >= 18 ist

      console.log(
        ageRatings.some((ageRating) => {
          return ageRating >= 18;
        })
      ); // => 18, da mindestens ein Element >= 18 ist

      const hasOddNumbers = [2, 4, 6, 9].some((number) => {
        return number % 2 !== 0;
      });

      console.log(hasOddNumbers); // => false, da mindestens eine Zahl ungerade ist

      console.log(
        [2, 4, 6, 10].some((number) => {
          return number % 2 !== 0;
        })
      ); // => false
    </script>
  </body>
</html>
